<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111216029</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        /* 基本樣式 */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0A0F24;
            color: #FFFFFF;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 15, 36, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav > li {
            position: relative;
            margin: 0 15px;
        }

        .nav > li > a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px 15px;
            display: inline-block;
        }

        .nav > li > a:hover {
            color: #007FFF;
        }

        /* 下拉選單樣式 */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #121B36;
            border: 1px solid #007FFF;
            border-radius: 5px;
            min-width: 150px;
            display: none;
            flex-direction: column;
            z-index: 999;
        }

        .dropdown a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown a:hover {
            background-color: #007FFF;
            color: #0A0F24;
        }

        /* 圖片輪播器樣式 */
        .carousel {
            position: relative;
            width: 100%;
            height: 600px; /* 設定固定的高度 */
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%; /* 設置寬度為100% */
            height: 100%; /* 設置圖片的高度為容器高度 */
            object-fit: contain; /* 確保圖片不被裁切，且縮放保持比例 */
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* 顯示下拉選單 */
        .nav > li:hover .dropdown {
            display: flex;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?technology') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            color: #FFFFFF;
            text-shadow: 0 0 15px #007FFF;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            color: #B0C4DE;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h2 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #007FFF;
        }

        footer {
            background-color: #121B36;
            padding: 20px;
            text-align: center;
        }

        /* 動畫效果 */
        [data-aos] {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-out;
        }

        /* 鏈接樣式 */
        .content a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #007FFF; /* 懸停時變為藍色 */
        }

        /* 留言板樣式 */
        .comment-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #121B36;
            border-radius: 5px;
        }

        .comment-section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .comment-section form input, 
        .comment-section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #007FFF;
            background-color: #1C2636;
            color: white;
        }

        .comment-section form button {
            padding: 10px 20px;
            background-color: #007FFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .comment-section form button:hover {
            background-color: #005f99;
        }

    </style>
</head>
<body>
  <header>
    <ul class="nav">
        <li>

        <li>

                <a href="me.html">經歷</a>

        </li>
        <li>
            <a href="作品.html">作品</a>
        </li>
        <li>
            <a href="其他.html">其他</a>
            </div>

    </ul>
</header>

    <section class="hero" id="home">
        <h1>Welcome to My Enclave</h1>

    </section>

      <!-- 圖片輪播器 -->
      <section class="carousel">
        <div class="carousel-images">
            <img src="css/DSC_0657.JPG" alt="Image 1">
            <img src="css/DSC_0469.JPG" alt="Image 2">
            <img src="css/IMG_9090.JPG" alt="Image 3">

       <!-- 留言板 -->
       <div class="comment-section">

        <form action="#">

    <footer>
      <p>© 2024 CKLan. All Rights Reserved.</p>
      <a href="mailto:chken.tw@gmail.com" style="display: inline-block; padding: 10px 20px; margin-top: 10px; background-color: #007FFF; color: #FFFFFF; text-decoration: none; border-radius: 5px; font-size: 1rem; box-shadow: 0 0 10px #007FFF;">
          chken.tw@gmail.com

    </footer>

    <!-- 動態腳本 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      let currentSlide = 0;

      // 自動播放功能
      function autoMoveSlide() {
          moveSlide(1);  // 每次自動移動到下一張圖片
      }

      // 移動輪播的函數
      function moveSlide(step) {
          const slides = document.querySelectorAll('.carousel-images img');
          const totalSlides = slides.length;
          currentSlide = (currentSlide + step + totalSlides) % totalSlides;
          document.querySelector('.carousel-images').style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      // 啟動自動播放，每3秒切換一次
      setInterval(autoMoveSlide, 3000);
  </script>

</body>

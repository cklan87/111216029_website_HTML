    <style>
        /* 保持與主頁一致的樣式 */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0A0F24;
            color: #FFFFFF;
            scroll-behavior: smooth; /* 啟用平滑滾動 */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 15, 36, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav > li {
            position: relative;
            margin: 0 15px;
        }

        .nav > li > a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px 15px;
            display: inline-block;
        }

        .nav > li > a:hover {
            color: #007FFF;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #121B36;
            border: 1px solid #007FFF;
            border-radius: 5px;
            min-width: 150px;
            display: none;
            flex-direction: column;
            z-index: 999;
        }

        .dropdown a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown a:hover {
            background-color: #007FFF;
            color: #0A0F24;
        }

        .nav > li:hover .dropdown {
            display: flex;
        }

        .content {
            padding: 100px 20px 50px;
            text-align: center;
        }

        .content h2 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #007FFF;
        }

        footer {
            background-color: #121B36;
            padding: 20px;
            text-align: center;
        }

        /* 鏈接樣式 */
        .content a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #007FFF;
        }

        /* 設定圖片樣式 */
        .profile-img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }
        .content {
    padding: 100px 20px 50px;

.achievement img {

    object-fit: cover; /* 保證圖片不會變形 */
}
